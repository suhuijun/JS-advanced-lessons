        var score = 85;

        function sum(x,y,z){
            x = x;
            y = y;
            z = z;
            console.log(x,y,z);
            return x+y+z;
        }
        console.log(sum());
        function sum1(x,y,z){
            x = x||1;
            y = y||2;
            z = z||3;
            console.log(x,y,z);
            return x+y+z;
        }
        console.log(sum1());
        function sum2(x,y,z){
            x = x||1;
            y = y||2;
            z = z||3;
            console.log(x,y,z);
            return x+y+z;

        console.log(sum2(0,0,0));
